<div
  *ngIf="error"
  class="w-full absolute notification bg-gray-900 text-center px-2 py-4 lg:px-4"
>
  <div
    class="p-2 bg-gray-800 items-center text-gray-100 leading-none lg:rounded-full flex lg:inline-flex"
    role="alert"
  >
    <span
      class="flex rounded-full bg-gray-500 uppercase px-2 py-1 text-xs font-bold mr-3"
      >Error</span
    >
    <span class="font-semibold mr-2 text-left flex-auto">{{ error }}</span>
  </div>
</div>
<div
  id="signup-container"
  class="bg-fixed flex container mx-auto items-center justify-center"
>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!isLoading" class="w-full max-w-xs">
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          type="email"
          id="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ngModel
          placeholder="email"
          name="email"
          required
          email
        />
      </div>
      <div class="mb-6 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password"
          >Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="******************"
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          [disabled]="!authForm.valid"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': !authForm.valid
          }"
        >
          {{ isLoginMode ? "Sign in" : "Sign up" }}
        </button>
        <button
          class="bg-red-500 hover:bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="authForm.reset()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
